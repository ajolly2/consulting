<!DOCTYPE html>
<html>

<head>
  <title>Consulting</title>
  
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600i|PT+Sans:700i" rel="stylesheet">
  <style>
    body{
      background-image: linear-gradient(35deg,#EECDA3,#EF629F);
      margin: 70px;
  
    }
  
    #main {
      height:100%;
      width: 75%;
      margin: auto;
      background-color: white;
      box-shadow: 50px 50px black;
      background-size: cover;   

    }
    
    #navbar{
      padding: 20px;
      margin: 10px 20px 20px 10px;
      font-size: 50px;
    }
    
    #img {
      width: 100px;
      height: 100px;
    }
    
    #logo-div{
      width: 100px;
      height:100px;
      background-color:#f0f0f5;
    }
    
    #columns{
      display: flex;
       font-family: 'Titillium Web', sans-serif;
       margin: 20px;
       
       
    }
    
    #section1{
      font-size: 18px;
      padding-top: 10px;
      position: relative;
      width: 50%;
      color: #0000FF;
    }
    
    #section2{
            background-image: url('https://images.pexels.com/photos/1068523/pexels-photo-1068523.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');

    }
    
    h1{
      background-color: white;
    }
    
    h2{
      font-size: 20px;
      color: #4c4cff;
    }
  </style>

</head>

<body>
<div id="main">
  <div id="main-header">
      <nav id="navbar">
        <div id="logo-div">
          <img id="img" src="https://vectr.com/ajolly2/e1TsoT2LTe.svg?width=66.667&height=66.667&select=e1TsoT2LTepage0" alt="logo">
        </div>
      </nav>
  </div>
  <div id="columns">
      <div id="section1">
        <p>
        <h1>
        The only effective wellness program is the one employees participate in. 
        </h1>
        </p> 
        <p>
        <h2>
          Decades of research prove that employees will participate in your wellness program <u>only</u> if 
        it's <font style="color:#ff7f7f;">simple</font> and <font style="color:#57ff6a;">fun</font>.
        </h2>
        </p>
      </div>
        
        <div id="section2">
          
        </div>
  </div>
</div>

</body
</html>
